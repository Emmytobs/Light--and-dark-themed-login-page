<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class='theme'>
        <div class="theme-icon">
            <img src="./img/moon-icon.jpg" alt="">
        </div>
    </div>
    <div class='container'>
        <div class="form-container">
            <div class="blurb">
                <p>Welcome Back, <br> Sign in</p>
            </div>
            <form>
                <div>
                    <label>Enter your username</label>
                    <input type="text">
                </div>
                <div>
                    <label>Enter your password</label>
                    <input type="password">
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    const body = document.querySelector('body');
    const themeIcon = document.querySelector('.theme-icon');
    body.classList.add('light-theme');
    
    themeIcon.addEventListener('click', e => {
        if (body.classList.contains('light-theme')) {
            body.classList.remove('light-theme');
            body.classList.add('dark-theme');
            themeIcon.firstElementChild.src = './img/sun-icon.jpg';
        }
        else {
            body.classList.remove('dark-theme');
            body.classList.add('light-theme');
            themeIcon.firstElementChild.src = './img/moon-icon.jpg';
        }
    })
    // lightThemeIcon.addEventListener('click', e => {

    // })
    // darkThemeIcon.addEventListener('click', e => {

    //     body.classList.add('dark-theme');

</script>
</html>
